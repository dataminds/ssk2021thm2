name: concepts1
# 1. 대면소통과 미디어이용

**.tomato[I. 미디어이용과 대면소통: 증강 vs. 전치]**

1. 미디어이용은 사회관계의 대체재로서 대면소통을 증강하는가 전치하는가? 



---
name: hypo1
# 가설 &amp; 연구질문

**.tomato[미디어이용은 사회관계의 대체재로서 대면소통을 증강하는가 전치하는가?]  **

- **증강가설(augmenttaion hypothesis):  **
  - 미디어이용이 대면소통을 증강하므로 미디어의 유형별(관계이용, 정보이용, 오락이용)이용 시간이 많을수록 대면소통시간은 증가할 것이다. 
  
- **전치가설(displacement hypothesis):  **
  - 미디어이용이 대면소통을 전치하므로 미디어의 유형별(관계이용, 정보이용, 오락이용)이용 시간이 많을수록 대면소통시간은 감소할 것이다. 
  
.footnote[
 
]

name: hypo2
# 가설2

**.tomato[대면소통과 미디어이용은 이용자의 정신건강의 두 측면(불안녕감과 안녕감)에 차별적 영향을 미치는가?]** 

- **증강가설(augmenttaion hypothesis):  **
  - 미디어이용이 대면소통을 증강하므로 미디어의 유형별(관계이용, 정보이용, 오락이용)이용시간 증가는  정신건강의 두 측면(불안녕감과 안념감)에 긍정적으로 영향을 미칠 것이다.  
  

- **전치가설(displacement hypothesis):  **
  - 미디어이용이 대면소통을 전치하므로 미디어의 유형별(관계이용, 정보이용, 오락이용)이용시간 증가는 정신건강의 두 측면(불안녕감과 안녕감)에 부정적 영향을 미칠 것이다.

name: hypo3
# 연구질문
**.tomato[사회관계성의 두 측면(고립감 &amp; 소속연결감)은 대면소통과 비대면소통의 정신건강에 대한 영향은 차별적으로 매개할 것인가?]**  

- **증강가설(augmenttaion hypothesis):  **
  - 미디어이용이 대면소통을 증강하므로 미디어의 유형별(관계이용, 정보이용, 오락이용)이용시간 증가는 고립감 감소와 소속연결감 증가를 통해  정신건강의 두 측면(불안녕감과 안념감)에 긍정적으로 영향을 미칠 것이다.  
  

- **전치가설(displacement hypothesis):  **
  - 미디어이용이 대면소통을 전치하므로 미디어의 유형별(관계이용, 정보이용, 오락이용)이용시간 증가는 고립감 증대와 소속연결감 감소를 통해 정신건강의 두 측면(불안녕감과 안녕감)에 부정적 영향을 미칠 것이다.

name: method1
# 참가자

- 설문전문업체에 등록된 패널에 설문참가 안내 이메일을 보내 자료를 수집했다. 업체의 설문풀에 등록된 사람 중 8,196명이 설문안내 이메일을 통해 접속했다. 이중 5,967명이 응답을 완료했다. 불성실 응답자를 제외한 5889명(남성 = 3012; 나이 *M* = 43.9, *SD* = 13.7)을 최종 분석 대상에 포함했다.

- 응답자의 교육수준은 619명(10.5%)이 석사 또는 박사학위 취득, 3357명(57%)이 대학 재학/중퇴/졸업, 903명(15.3%)이 전문대학 재학/중퇴/졸업, 888명(15.1%)이 고등학교 졸업, 122명(2.1%)이 무학/초등학교졸업/중학교졸업이다. 

- 연간 가구소득은 월평균으로 100만원씩 증가하는 12점 척도(1 = 100만원 미만,  12 = 1,100만원 이상)로 측정했다(*M* = 5.4, *SD* = 2.7). 


- 설문참여자들은 설문사이트에 접속해 설문에 대한 간단한 소개, 개인정보 보호 및 위험과 권리 등에 대해 안내를 받은 후, 인구통계 정보를 기입한 다음, 다른 연구주제의 설문 문항에 답한 후, 이 연구의 설문 문항에 응답했다. 

- 자료수집에 대해서는 기관생명윤리위원회의 심의를 받았다.

name: method2iv1
# 측정1a: 대면소통

4개 유형(같이 살고 있는 사람, 비동가 가족 혹은 친척, 업무/학업 목적의 지인/친구/동료, 사적인 목적의 지인/친구/동료)의 사람들과의 접촉 빈도("지난 한 달 평균 귀하는 다음의 사람들과 얼마나 자주 직접 만나서 대화를 하셨습니까?")를 통해 측정했다(1 = 전혀 안했다 9 = 한 시간에 여러번). 


---
name: method2iv2
# 측정1b: 미디어이용

관계이용, 정보이용, 오락이용 등의 미디어이용에 대해 Rosen et al. (2013)과 권호열 등(2020)을 참조하고 한국인의 최근 미디어 이용 양식을 반영해 각 유형별 5~6 종의 미디어 이용 시간을 한달 기준으로 9점척도(1 = 전혀 교류(or 이용)하지 않았다, 9 = 한 시간에 여러 번)로 측정했다. 

  - 관계이용("귀하는 지난 한 달간 각 매체를 통해 다른 사람들과 얼마나 자주 교류하셨습니까?")은 음성통화, 문자메신저(휴대폰문자, 카카오톡, 네이트온, 라인 등), 화상통화(페이스타임, 카카오톡 영상통화), SNS(페이스북, 인스타그램, 트위터, 카카오스토리 등), 이메일, 온라인 커뮤니티 및 게시판 등 6종의 미디어 이용에 대해 각각 질문해 평균을 계산했다. 
  
  - 정보이용("귀하는 지난 한 달 간 아래 각 매체를 통해 얼마나 자주 뉴스/정보를 이용하셨습니까?")은  TV뉴스, 라디오, 종이신문, 인터넷 포털/언론사 홈페이지, SNS(페이스북, 인스타그램, 트위터, 카카오스토리 등), 동영상 스트리밍 사이트(유튜브, 트위치, 아프리카TV 등) 등 6종의 미디어 이용에 각각 질문해 평균을 계산했다. 
  
  - 오락이용("귀하는 지난 한 달간 무료함을 달래거나 오락을 위해 아래 각 컨텐츠를 얼마나 자주 이용하셨습니까?")은 영화/드라마, 웹툰, 컴퓨터/온라인게임, 스포츠중계, 음악/뮤직비디오 등 5종의 미디어 이용에 각각 질문해 평균을 계산했다.  

.footnote[
 
Rosen, L. D., Whaling, K., Carrier, L. M., Cheever, N. A., &amp; Rokkum, J. (2013). The media and technology usage and attitudes scale: An empirical investigation. _Computers in Human Behavior, 29_(6), 2501-2511.

권호열 등 (2020). &lt;2020한국미디어패널조사&gt;. 정보통신정책연구원 https://stat.kisdi.re.kr/kor/contents/ContentsList.html

]

name: method3
# 측정2: 정신건강  

정신건강은 불안녕감과 안녕감 두 측면으로 구분해 측정했다. 

- 불안녕감

  정신건강진단도구로 널리 사용되는 Goldberg &amp; Hiller(1979)의 일반건강설문지(General Health Questionnaire) 12문항 축약형을 박종익 등(2012)이 한국어로 개발한 한국판 일반건강 설문지에서 문항 4개 추출해 7점 척도((1 = 전혀 그렇지 않다 7 = 매우 그렇다)로 측정했다. 대규모 설문수집이라 12문항을 모두 이용하지 않고 요인적재치가 높은 4문항("근심 때문에 잠을 잘 자지 못한다,"  "닥친 문제를 극복할 수 없다고 느낀다,"  "불행하거나 우울하다고 느낀다,"  "항상 긴장하고 있다고 느낀다")을 선별했다 (alpha = 0.86) . 

- 안녕감

  삶의 만족에 대해 단일 문항("나는 내 삶에 만족한다.")을 이용해 7점척도로 측정했다 (1 = 전혀 그렇지 않다 7 = 매우 그렇다). 단일 측정 문항이나 측정 신뢰성이 확인돼 있다 (Lucas &amp; Brent, 2012).
  

.footnote[

박종익, 김영주, &amp; 조맹제. (2012). 한국판 일반 건강 설문지의 요인 구조. &lt;신경정신의학&gt;, 51, 178-184.  
Goldberg, D.P., Hillier, V.F. (1979) A scaled version of the General Health Questionnaire. _Psychological Medicine 9_, 139-145.  
Lucas, R. E., &amp; Brent Donnellan, M. (2012). Estimating the reliability of single-item life satisfaction measures: Results from four national panel studies. _Social Indicators Research, 105_(3), 323-331. https://doi.org/10.1007/s11205-011-9783-z  

]
